<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Library</title>
	<meta name="description" content="The book collection"/>
	<meta name="keywords" content="book, library, collection,set of books"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<link rel="stylesheet" type="text/css" href=styles.css>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&subset=latin,latin-ext&display=swap" rel="stylesheet">

</head>

<body>
  <div id="conteiner">
  	<div id="logo"><h1>Library</h1></div>
  	<div id="menu"></div>
  	<div id="sidebar">
  		<div class="tags"><b>Category</b></div>
  		<div class="tags">Fiction</div>
    	<div class="tags">Thriller</div>
	 	<div class="tags">Science Fiction</div>
	 	<div class="tags">Fantasy</div>
	 	<div class="tags">Horror</div>
	</div>
	<div id="content">

	<main class="crud container">
  <section class="datatable">
    <h2>Add a new book</h2>
    <form
        class="datatable__row datatable__row--add"
        method="POST"
        action="http://localhost:8080/v1/library/createBook"
        data-book-add-form
    >
      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Book name
        </label>
        <input type="text" name="title" placeholder="Insert a book name" required>
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          Book signature
        </label>
        <textarea name="signature" placeholder="Insert book signature" required></textarea>
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--button-section">
        <button type="submit" data-book-add-button class="datatable__button">Add a book</button>
      </fieldset>
    </form>
  </section>
  <section class="datatable">


  	 <h2>Books from the API</h2>
    <div class="datatable__books-container" data-books-container></div>
  </section>
</main>

<div class="template" data-datatable-row-template>
  <form class="datatable__row" data-book-id="0">
    <fieldset class="datatable__row-section datatable__row-section--input-section" data-book-name-section>
      <label class="datatable__input-label">
        Book name
      </label>
      <input type="text" name="title" placeholder="Insert a new book name" data-book-name-input required minlength="3">
      <p class="datatable__field-value" data-book-name-paragraph></p>
    </fieldset>

    <fieldset class="datatable__row-section datatable__row-section--input-section" data-book-signature-section>
      <label class="datatable__input-label">
        Book signature
      </label>
      <textarea name="title" placeholder="Insert new book signature" data-book-signature-input required minlength="3"></textarea>
      <p class="datatable__field-value" data-book-signature-paragraph></p>
    </fieldset>

    <fieldset class="datatable__row-section datatable__row-section--button-section">
      <button type="button" data-book-submit-update-button class="datatable__button datatable__button--editing ">Submit update</button>
      <button type="button" data-book-edit-abort-button class="datatable__button datatable__button--editing">Abort update</button>
      <button type="button" data-book-edit-button class="datatable__button">Edit</button>
      <button type="button" data-book-delete-button class="datatable__button">Delete</button>
    </fieldset>
    <fieldset class="datatable__row-section datatable__row-section--trello-section">
        <select class="datatable__select" name="board-name" data-board-name-select>
          <option disabled selected>--- select an board ---</option>
        </select>
        <select class="datatable__select" name="list-name" data-list-name-select>
          <option disabled selected>--- select a list ---</option>
        </select>
        <button type="button" data-trello-card-creation-trigger class="datatable__button datatable__button--card-creation">
          Create a card
        </button>
    </fieldset>
  </form>
</div>

<script src="jquery-3.5.1.min.js"></script>
<script src="script.js"></script>











	</div>

  </div>
</body>
</html>
